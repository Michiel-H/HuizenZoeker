name: Amsterdam Rental Monitor

on:
  schedule:
    # Run every hour â€” the Python code handles timezone gating for emails
    - cron: '0 * * * *'
  workflow_dispatch:  # Allow manual triggers

permissions:
  contents: write

jobs:
  collect-and-notify:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Restore database from cache (SQLite fallback only)
        if: ${{ !secrets.SUPABASE_DB_URL }}
        uses: actions/cache@v4
        with:
          path: data/rentals.db
          key: rental-db-${{ github.run_number }}
          restore-keys: |
            rental-db-

      - name: Create data directory
        run: mkdir -p data

      - name: Run collection pipeline
        env:
          GMAIL_ADDRESS: ${{ secrets.GMAIL_ADDRESS }}
          GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
          TO_EMAIL: ${{ secrets.TO_EMAIL }}
          SUPABASE_DB_URL: ${{ secrets.SUPABASE_DB_URL }}
        run: |
          python run_collect.py

      - name: Run digest (sends email only at 08:00 Amsterdam time)
        env:
          GMAIL_ADDRESS: ${{ secrets.GMAIL_ADDRESS }}
          GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
          TO_EMAIL: ${{ secrets.TO_EMAIL }}
          SUPABASE_DB_URL: ${{ secrets.SUPABASE_DB_URL }}
        run: |
          python run_digest.py

      - name: Upload database as artifact (SQLite fallback only)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: rental-database
          path: data/rentals.db
          retention-days: 30
          if-no-files-found: ignore
